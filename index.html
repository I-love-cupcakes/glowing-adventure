<html>
  <head>
    <title>Animal Sound Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <script src="main.js"></script>
        <div class="col-xs-12 header_div text-center">
          <h2> Animal Sound Recognition </h2>
          <p> Note: Play different sounds like meowing, mooing, barking, and roaring to make animals appear! </p>
        </div>
        <div class="main_div">
          <center>
            <br>
            <button class="btn btn-danger" onclick="startClassification();"> Start </button>
            <h3 id="result_label"> I can hear - </h3>
            <h4 id="result_confidence"> Accuracy - </h4>
            <br>
            <img src="cat1.png" id="cat" width="300" height="300">
            <img src="cow1.png" id="cow" width="300" height="300">
            <img src="dog1.png" id="dog" width="300" height="300">
            <img src="lion1.png" id="lion" width="300" height="300">
            <img src="person1.png" id="person" width="300" height="300">
          </center>
        </div>
        <div class="copy_right_footer">
          Developed by - WhitehatJr Team
        </div>
      </center>


  </body>
</html>
